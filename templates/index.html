<!DOCTYPE html>
<html>
<head>
    <title>Medical VQA System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Medical Visual Question Answering</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="{{ url_for('predict') }}" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="image" class="form-label">Upload Medical Image:</label>
                        <input type="file" class="form-control" id="image" name="image" required>
                    </div>
                    <div class="mb-3">
                        <label for="question" class="form-label">Your Question:</label>
                        <input type="text" class="form-control" id="question" name="question" 
                               placeholder="Is there any abnormality?" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Get Answer</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
